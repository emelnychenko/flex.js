<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script type="flex/data">
            {"name":"flex"}
        </script>
    </head>
    <body ctrl="app">
        <form class="" action="index.html" method="post">
            <label for="">Name</label>
            <input type="text" model="user.name">

            <label for="">Email</label>
            <input type="text" model="email">
        </form>

        <table>
            <tr>
                <td>1#Name</td>
                <th bind="user.name"></th>
            </tr>

            <tr>
                <td>1#Email</td>
                <th bind="user"></th>
            </tr>
        </table>

        <table>
            <tr>
                <td>2#Name</td>
                <th bind="name"></th>
            </tr>

            <tr>
                <td>2#Email</td>
                <th bind="email"></th>
            </tr>
        </table>

        <table>
            <tr>
                <td>3#Name</td>
                <th bind="name"></th>
            </tr>

            <tr>
                <td>3#Email</td>
                <th bind="email"></th>
            </tr>
        </table>

        <table>
            <tr>
                <td>4#Name</td>
                <th bind="name"></th>
            </tr>

            <tr>
                <td>4#Email</td>
                <th bind="email"></th>
            </tr>
        </table>

        <script src="flex.js" charset="utf-8"></script>
    </body>
</html>
